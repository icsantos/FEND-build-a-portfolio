<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Imelda Santos Web Developer">
    <meta name="author" content="Imelda Santos">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base target="_blank">
    <title>Imelda Santos - Web Developer</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,800,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <header>
      <span class="logo"><span class="logo-bg">is</span></span>
      <div class="heading">
        <h1>Imelda Santos</h1>
        <h2>Web Developer</h2>
      </div>
    </header>

    <main>
      <div class="content">
        <div class="star">
          <a href="http://www.xmoppet.org/" title="A Tribute to Roddy McDowall">
            <picture>
              <source media="(max-width: 30em)"
                srcset="http://www.xmoppet.org/icon/NEW-TRIB.gif 175w"
                sizes="100vw">
              <img alt="xmoppet screenshot" src="http://www.xmoppet.org/icon/opener.gif">
            </picture>
          </a>
        </div> <!-- star -->

        <div class="featured">
          <h3>Featured Work</h3>
          <div class="featured_list">
            <a class="resume" href="http://www.linkedin.com/in/imeldasantos" title="LinkedIn Profile">
              <figure>
                <picture>
                  <source media="(min-width: 50em)"
                    srcset="images/resume-large_x2.jpg 1200w,
                            images/resume-large.jpg 800w,
                            images/resume.jpg 400w"
                    sizes="100vw">
                  <img alt="resume" 
                    src="images/resume_closeup.jpg"
                    srcset="images/resume_closeup-large_x2.jpg 1200w,
                        images/resume_closeup-large.jpg 800w,
                        images/resume_closeup.jpg 400w"
                    sizes="100vw">
                </picture>
                <figcaption>
                  <span class="caption-title">Resume</span><br>
                  <span class="caption-link">linkedin.com/in/imeldasantos</span>
                </figcaption>
              </figure>
            </a>
            <a class="github" href="https://github.com/icsantos" title="GitHub Projects">
              <figure>
                <img alt="github" src="images/github.jpg">
                <figcaption>
                  <span class="caption-title">GitHub</span><br>
                  <span class="caption-link">github.com/icsantos</span>
                </figcaption>
              </figure>
            </a>
            <a class="photography" href="http://www.treklens.com/members/icsantos" title="TrekLens Photography">
              <figure>
                <picture>
                  <source media="(min-width: 50em)"
                    srcset="images/photography-large_x2.jpg 1200w,
                            images/photography-large.jpg 800w,
                            images/photography.jpg 400w"
                    sizes="100vw">
                  <img alt="photography" 
                    src="images/photography_closeup.jpg"
                    srcset="images/photography_closeup-large_x2.jpg 1200w,
                        images/photography_closeup-large.jpg 800w,
                        images/photography_closeup.jpg 400w"
                    sizes="100vw">
                </picture>
                <figcaption>
                  <span class="caption-title">Photos</span><br>
                  <span class="caption-link">treklens.com/members/icsantos</span>
                </figcaption>
              </figure>
            </a>
          </div>
        </div> <!-- featured -->
      </div> <!-- content -->
    </main>
